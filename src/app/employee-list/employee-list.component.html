<div class = "container">
<h1 class="text-center"><strong>Employee List</strong></h1>
<table class = "table mt-4 table-secondary">
    <thead class = "thread-dark">
        <tr>
            <th scope="col"> Employee ID</th>
            <th scope="col"> First Name</th>
            <th scope="col"> Last Name </th>
            <th scope="col"> Email </th>
            <th scope="col"> Contact Number </th>
            <th scope="col"> Department </th>
            <th scope="col"> Actions </th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.employeeId }} </td>
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.email }} </td>
            <td> {{ employee.contact }} </td>
            <td> {{ employee.department }} </td>
            <td>
                <button (click) = "updateEmployee(employee.employeeId)" class = "btn btn-primary"><img src="../../assets/icons/edit.svg" width="25"></button>
                <button (click) = "employeeDetails(employee.employeeId)" class = "btn btn-info"><img src="../../assets/icons/user.svg" width="25"></button>
                <button (click) = "deleteEmployee(employee.employeeId)" class = "btn btn-danger"><img src="../../assets/icons/delete.svg" width="25" ></button>
            </td>
        </tr>
    </tbody>
</table>
</div>
