<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3" style="margin-top: 150px;">
        <div class="row">
            <h3 class="text-center"><strong>Add New Employee</strong></h3>
            <hr />
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                   
                    <div class="form-group" style="margin-top: -20px;">
                        <label> First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" id="firstName" [(ngModel)]="employee.firstName" [ngClass]="{'is-invalid':submitted && registerForm.controls['firstName'].errors}" 
                            placeholder="Enter first name"  required>


                    </div>

                    <div class="form-group">
                        <label> Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" id="lastName" [(ngModel)]="employee.lastName" [ngClass]="{'is-invalid':submitted && registerForm.controls['lastName'].errors}" 
                           placeholder="Enter last name">
                    </div>

                    <div class="form-group">
                        <label> Email </label>
                        <input type="email" formControlName="email" class="form-control" id="emailId" [(ngModel)]="employee.email" [ngClass]="{'is-invalid':submitted && registerForm.controls['email'].errors}" 
                             placeholder="Enter email">
                    </div>

                    <div class="form-group">
                        <label> Contact Number </label>
                        <input type="text" formControlName="contact" class="form-control" id="contact" [(ngModel)]="employee.contact" [ngClass]="{'is-invalid':submitted && registerForm.controls['contact'].errors}" 
                            name="contact" placeholder="Enter contact number">
                    </div>

                    <div class="form-group">
                        <label> Department</label>
                        <input type="text" formControlName="department" class="form-control" id="department" [(ngModel)]="employee.department" [ngClass]="{'is-invalid':submitted && registerForm.controls['department'].errors}" 
                            placeholder="Enter department">
                    </div>
               
                    <br />
                    <button class="btn btn-success" style ="background-color: gray; border-color: gray;" type="submit">Submit</button>

                </form>
                
            </div>
        </div>
    </div>
</div>
